                <div class="form-group">
                    <label for="choose">Delete product from warehouse</label>
                    <select class="form-control" id="choose" name="selected_product">
                        {% for name in products %}

                        {% endfor %}
                    </select>
                </div>
                <div class="form-group"> <input type="submit" class="btn btn-danger" value="Delete"/>

                </div>
            </fieldset>

        </form>

{% endblock content %}
